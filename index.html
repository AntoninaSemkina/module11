<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>WebSocket Chat</title>
  </head>
  <body>
    <div class="container">
      <h2>Chat</h2>
      <div class="container1">
        <input type="text" id="usernameInput" placeholder="Введите ваше имя" />
        <button id="joinChat">Авторизоваться</button>
      </div>
      <div class="container_main">
        <div class="container2" id="users">
          <strong>Активные пользователи:</strong>
        </div>
        <div class="container3">
          <div class="container3_block1" id="chat"></div>
          <div class="container3_block2">
            <textarea
              type="text"
              id="messageInput"
              placeholder="Введите сообщение"
            ></textarea>
            <button onclick="sendMessage()">Отправить</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
